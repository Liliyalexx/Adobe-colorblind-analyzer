{% comment %} home.html {% endcomment %}
{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'analyzer/css/home.css' %}" />
{% endblock %}

{% block content %}
<section class="logo-container">
  <div class="adobe-container">
    <img src="/static/analyzer/images/Adobe-Logo-History-1a.png" alt="Logo" width="70" height="40" class="me-2">
  </div>
  

  <div class="centered-login">
    {% if not user.is_authenticated %}
    <div class="login-card">
      <form method="post" action="{% url 'home' %}" class="login-form">
        <h1>Welcome Back</h1>
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password</label>
          {{ form.password }}
        </div>
        <button type="submit" class="login-btn">Login </button>
      </form>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
