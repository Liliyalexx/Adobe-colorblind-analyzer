{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-3">
      <img id="profilePreview" src="{% static 'analyzer/images/myimage.png' %}" alt="Profile Preview" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
    </div>

    <h2 class="text-center mb-3">Sign Up</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
